<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>儀式時間規劃器 - 最終版 (RWD)</title>

    <link rel="stylesheet" href="styles.css" />

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <link rel="icon" type="image/png" href="./icon.png" />
    <link rel="apple-touch-icon" href="./icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./icon.png" />
  </head>

  <body>
    <div id="outputModal" class="output-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="output-modal-title">📋 行程表 PNG 輸出</h3>
          <button
            class="close-btn"
            onclick="document.getElementById('outputModal').style.display='none'"
          >
            ×
          </button>
        </div>

        <p>請確認以下圖片預覽，然後點擊下載按鈕：</p>

        <div
          id="outputImageContainer"
          style="margin: 15px auto; border: 1px solid #ddd; max-width: 100%"
        ></div>

        <p style="font-size: 0.9em; color: #555; margin-top: 10px">
          (圖片將以 PNG 格式下載，建議您檢查下載資料夾)
        </p>

        <button class="control-btn output-btn" id="download-btn">
          下載 PNG 圖片
        </button>
      </div>
    </div>

    <div class="container">
      <h2>出殯流程時間演算</h2>

      <input
        type="text"
        id="case-name-input"
        placeholder="請輸入案名 (例如：李府告別式)"
        value=""
        title="案名"
      />

      <button class="add-btn" onclick="addCeremony('top')">▲新增流程</button>

      <table id="ceremony-table">
        <thead>
          <tr>
            <th>儀式</th>
            <th class="time-cell">表定時間</th>
            <th>規劃時間 (分)</th>
          </tr>
        </thead>

        <tbody id="ceremony-tbody"></tbody>
      </table>

      <button class="add-btn" onclick="addCeremony('bottom')">▼新增流程</button>

      <div class="button-group">
        <button class="control-btn output-btn" onclick="outputSchedule()">
          輸出 PNG 圖片
        </button>
        <button class="control-btn reset-btn" onclick="printSchedule()">
          列印 A4
        </button>
        <button class="control-btn reset-btn" onclick="resetPlanner()">
          重新規劃
        </button>
      </div>

      <div id="image-capture-wrapper" style="position: absolute; left: -9999px">
        <div
          id="capture-header"
          style="
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border: 1px solid #333;
            background-color: #f0f0f0;
          "
        ></div>
        <table id="capture-table"></table>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
